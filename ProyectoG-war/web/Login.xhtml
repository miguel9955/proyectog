<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
         <title>Login</title>
    <link rel="ICON" type="iMAGEN/PNG" href="img/avatar-aspirante.svg" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />

    </h:head>
    <h:body>
        
        <div class="encabesado">
        <img class="img-titulo" src="img/uts.png" />
        <h1 class="title2">Unidades Tecnologicas de Santander </h1>

    </div>
    <img class="wave" src="img/wave.png" />

    <div class="container">
        <div class="img">
            <img src="img/imagen.svg" />
        </div>
        <div class="login-content">
            <div>
                <img src="img/avatar.svg" />
                <h2 class="title">Bienvenidos</h2>
                <center>
                    <h:form>
                        <p:growl id="grow" life="3000" />
                        <h:panelGrid columns="2" id="hpglogin">
                            <center>
                                <p:outputLabel value="Usuario" /> <br/>
                                <p:inputText required="true" value="#{loginBean.correoUsuario}" /><br/>
                                <p:outputLabel value="Contraseña" /><br/>
                                <p:inputText required="true" type="password" value="#{loginBean.contraseña}" />
                                <br/>
                                <br/>
                                <br/>
                                <br/>
                                <p:commandButton value="ingresar" update="hpglogin,grow" action="#{loginBean.autenticar()}" />

                            </center>
                        </h:panelGrid>
                    </h:form>
                </center>
            </div>
        </div>
    </div>
    </h:body>
    
</html>
