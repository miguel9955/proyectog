<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AspiranteCreateDlg" widgetVar="AspiranteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAspiranteTitle}">
            <h:form id="AspiranteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{aspiranteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAspiranteLabel_documentoAspirante}" for="documentoAspirante" />
                        <p:inputText id="documentoAspirante" value="#{aspiranteController.selected.documentoAspirante}" title="#{bundle.CreateAspiranteTitle_documentoAspirante}" required="true" requiredMessage="#{bundle.CreateAspiranteRequiredMessage_documentoAspirante}"/>
                        <p:outputLabel value="#{bundle.CreateAspiranteLabel_idAspirante}" for="idAspirante" />
                        <p:inputText id="idAspirante" value="#{aspiranteController.selected.idAspirante}" title="#{bundle.CreateAspiranteTitle_idAspirante}" required="true" requiredMessage="#{bundle.CreateAspiranteRequiredMessage_idAspirante}"/>
                        <p:outputLabel value="#{bundle.CreateAspiranteLabel_tipodocumentoAspirante}" for="tipodocumentoAspirante" />
                        <p:inputText id="tipodocumentoAspirante" value="#{aspiranteController.selected.tipodocumentoAspirante}" title="#{bundle.CreateAspiranteTitle_tipodocumentoAspirante}" required="true" requiredMessage="#{bundle.CreateAspiranteRequiredMessage_tipodocumentoAspirante}"/>
                        <p:outputLabel value="#{bundle.CreateAspiranteLabel_nombresApitante}" for="nombresApitante" />
                        <p:inputText id="nombresApitante" value="#{aspiranteController.selected.nombresApitante}" title="#{bundle.CreateAspiranteTitle_nombresApitante}" required="true" requiredMessage="#{bundle.CreateAspiranteRequiredMessage_nombresApitante}"/>
                        <p:outputLabel value="#{bundle.CreateAspiranteLabel_apellidosAspirante}" for="apellidosAspirante" />
                        <p:inputText id="apellidosAspirante" value="#{aspiranteController.selected.apellidosAspirante}" title="#{bundle.CreateAspiranteTitle_apellidosAspirante}" required="true" requiredMessage="#{bundle.CreateAspiranteRequiredMessage_apellidosAspirante}"/>
                        <p:outputLabel value="#{bundle.CreateAspiranteLabel_fechaAspirante}" for="fechaAspirante" />
                        <p:calendar id="fechaAspirante" pattern="MM/dd/yyyy" value="#{aspiranteController.selected.fechaAspirante}" title="#{bundle.EditAspiranteTitle_fechaAspirante}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateAspiranteLabel_carreraAspirante}" for="carreraAspirante" />
                        <p:inputText id="carreraAspirante" value="#{aspiranteController.selected.carreraAspirante}" title="#{bundle.CreateAspiranteTitle_carreraAspirante}" required="true" requiredMessage="#{bundle.CreateAspiranteRequiredMessage_carreraAspirante}"/>
                        <p:outputLabel value="#{bundle.CreateAspiranteLabel_semestreAspirante}" for="semestreAspirante" />
                        <p:inputText id="semestreAspirante" value="#{aspiranteController.selected.semestreAspirante}" title="#{bundle.CreateAspiranteTitle_semestreAspirante}" required="true" requiredMessage="#{bundle.CreateAspiranteRequiredMessage_semestreAspirante}"/>
                        <p:outputLabel value="#{bundle.CreateAspiranteLabel_telefonoAspirante}" for="telefonoAspirante" />
                        <p:inputText id="telefonoAspirante" value="#{aspiranteController.selected.telefonoAspirante}" title="#{bundle.CreateAspiranteTitle_telefonoAspirante}" required="true" requiredMessage="#{bundle.CreateAspiranteRequiredMessage_telefonoAspirante}"/>
                        <p:outputLabel value="#{bundle.CreateAspiranteLabel_correoAspirante}" for="correoAspirante" />
                        <p:inputText id="correoAspirante" value="#{aspiranteController.selected.correoAspirante}" title="#{bundle.CreateAspiranteTitle_correoAspirante}" required="true" requiredMessage="#{bundle.CreateAspiranteRequiredMessage_correoAspirante}"/>
                        <p:outputLabel value="#{bundle.CreateAspiranteLabel_hojadevidaAspirante}" for="hojadevidaAspirante" />
                        <p:inputText id="hojadevidaAspirante" value="#{aspiranteController.selected.hojadevidaAspirante}" title="#{bundle.CreateAspiranteTitle_hojadevidaAspirante}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{aspiranteController.create}" value="#{bundle.Save}" update="display,:AspiranteListForm:datalist,:growl" oncomplete="handleSubmit(args,'AspiranteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AspiranteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
