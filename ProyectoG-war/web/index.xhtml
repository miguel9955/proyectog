<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Inicio</title>
        <link href="../componentes/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/>
        <link rel="ICON" type="iMAGEN/PNG" href="../img/avatar.svg"/>

        <link href="../css/estilos.css" rel="stylesheet"/>
    </h:head>
    <h:body id="page-top">

        


        <p:dialog id="AspiranteCreateDlg" widgetVar="AspiranteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAspiranteTitle}">
            <h:form id="AspiranteCreateForm" enctype="multipart/form-data">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{aspiranteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAspiranteLabel_documentoAspirante}" for="documentoAspirante" />
                        <p:inputText id="documentoAspirante" value="#{aspiranteController.selected.documentoAspirante}" title="#{bundle.CreateAspiranteTitle_documentoAspirante}" required="true" requiredMessage="#{bundle.CreateAspiranteRequiredMessage_documentoAspirante}"/>
                        <p:outputLabel value="#{bundle.CreateAspiranteLabel_idAspirante}" for="idAspirante" />
                        <p:inputText id="idAspirante" value="#{aspiranteController.selected.idAspirante}" title="#{bundle.CreateAspiranteTitle_idAspirante}" required="true" requiredMessage="#{bundle.CreateAspiranteRequiredMessage_idAspirante}"/>
                        <p:outputLabel value="#{bundle.CreateAspiranteLabel_tipodocumentoAspirante}" for="tipodocumentoAspirante" />
                        <p:inputText id="tipodocumentoAspirante" value="#{aspiranteController.selected.tipodocumentoAspirante}" title="#{bundle.CreateAspiranteTitle_tipodocumentoAspirante}" required="true" requiredMessage="#{bundle.CreateAspiranteRequiredMessage_tipodocumentoAspirante}"/>
                        <p:outputLabel value="#{bundle.CreateAspiranteLabel_nombresApitante}" for="nombresApitante" />
                        <p:inputText id="nombresApitante" value="#{aspiranteController.selected.nombresApitante}" title="#{bundle.CreateAspiranteTitle_nombresApitante}" required="true" requiredMessage="#{bundle.CreateAspiranteRequiredMessage_nombresApitante}"/>
                        <p:outputLabel value="#{bundle.CreateAspiranteLabel_apellidosAspirante}" for="apellidosAspirante" />
                        <p:inputText id="apellidosAspirante" value="#{aspiranteController.selected.apellidosAspirante}" title="#{bundle.CreateAspiranteTitle_apellidosAspirante}" required="true" requiredMessage="#{bundle.CreateAspiranteRequiredMessage_apellidosAspirante}"/>
                        <p:outputLabel value="#{bundle.CreateAspiranteLabel_fechaAspirante}" for="fechaAspirante" />
                        <p:calendar id="fechaAspirante" pattern="MM/dd/yyyy" value="#{aspiranteController.selected.fechaAspirante}" title="#{bundle.EditAspiranteTitle_fechaAspirante}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateAspiranteLabel_carreraAspirante}" for="carreraAspirante" />
                        <p:inputText id="carreraAspirante" value="#{aspiranteController.selected.carreraAspirante}" title="#{bundle.CreateAspiranteTitle_carreraAspirante}" required="true" requiredMessage="#{bundle.CreateAspiranteRequiredMessage_carreraAspirante}"/>
                        <p:outputLabel value="#{bundle.CreateAspiranteLabel_semestreAspirante}" for="semestreAspirante" />
                        <p:inputText id="semestreAspirante" value="#{aspiranteController.selected.semestreAspirante}" title="#{bundle.CreateAspiranteTitle_semestreAspirante}" required="true" requiredMessage="#{bundle.CreateAspiranteRequiredMessage_semestreAspirante}"/>
                        <p:outputLabel value="#{bundle.CreateAspiranteLabel_telefonoAspirante}" for="telefonoAspirante" />
                        <p:inputText id="telefonoAspirante" value="#{aspiranteController.selected.telefonoAspirante}" title="#{bundle.CreateAspiranteTitle_telefonoAspirante}" required="true" requiredMessage="#{bundle.CreateAspiranteRequiredMessage_telefonoAspirante}"/>
                        <p:outputLabel value="#{bundle.CreateAspiranteLabel_correoAspirante}" for="correoAspirante" />
                        <p:inputText id="correoAspirante" value="#{aspiranteController.selected.correoAspirante}" title="#{bundle.CreateAspiranteTitle_correoAspirante}" required="true" requiredMessage="#{bundle.CreateAspiranteRequiredMessage_correoAspirante}"/>
                        <p:outputLabel value="#{bundle.CreateAspiranteLabel_hojadevidaAspirante}" for="hojadevidaAspirante" />
                        <p:inputText id="hojadevidaAspirante" value="#{aspiranteController.selected.hojadevidaAspirante}" />
                        <p:outputLabel value="Hoja"/>
                        <p:fileUpload
                            value="#{aspiranteController.file}" mode="simple"
                            />
                        <p:outputLabel value="Contraseña:" for="contraseña" />
                        <p:password id="contraseña" value="#{aspiranteController.contraseña}" title="Contraseña" required="true" requiredMessage="The Contraseña field is required."/>

                    </p:panelGrid>

                    <h:panelGrid columns="2">

                        <p:commandButton value="Submit" action="#{aspiranteController.nuevoD()}" 
                                         ajax="false" update="display, :DocumentosListFomr:datalist, :growl"/>

                        <p:commandButton value="#{bundle.Cancel}" onclick="AspiranteCreateDialog.hide()"/>

                    </h:panelGrid>                   
                </h:panelGroup>
            </h:form>
        </p:dialog>

        <f:view>



        </f:view>
        <div id="wrapper">

            <!-- menu lateral-->
            <ul class="navbar-nav bg-gradient-secondary sidebar sidebar-dark accordion" id="accordionSidebar">

                <!-- icono y titulo menu -->
                <a class="sidebar-brand d-flex align-items-center justify-content-center">
                    <div class="sidebar-brand-icon rotate-n-15">
                        <i class="fa fa-user-circle" aria-hidden="true"></i>
                    </div>
                    <div class="sidebar-brand-text mx-3">Inicio</div>
                </a>

                <!-- Divisor -->
                <hr class="sidebar-divider my-0"/>

                <!-- subtitulo menu-->
                <li class="nav-item active">
                    <a class="nav-link"  href="#">
                        <i class="fa fa-address-card" aria-hidden="true"></i>
                        <span>Inicio</span></a>
                </li>

                <!-- Divisor-->
                <hr class="sidebar-divider"/>

                <!-- Heading -->
                <div class="sidebar-heading">
                    Acciones
                </div>

                <!-- desplegable de menu-->
                <li class="nav-item">


                </li>
                <!-- Divisor-->
                <hr class="sidebar-divider d-none d-md-block"/>

                <!-- boton despliegue menu -->
                <div class="text-center d-none d-md-inline">
                    <p:commandButton  class="dropdown-item" id="createButton" icon="ui-icon-plus"   value="Resgistrar Aspirante" actionListener="#{aspiranteController.prepareCreate}" update=":AspiranteCreateForm" oncomplete="PF('AspiranteCreateDialog').show()"/>
                </div>
                <br></br>

                <div class="text-center d-none d-md-inline">
                    <p:button class="dropdown-item" outcome="/Login" value="Login">

                    </p:button>
                </div>
                <br></br>
                <div class="text-center d-none d-md-inline">
                    <p:button class="dropdown-item" icon="ui-icon-plus" outcome="/CrearEmpresa" value="Registro Empresa" >

                    </p:button>
                </div>
            </ul>
            <!--fin del menu lateral-->
            <!-- Contenedor principal -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- contenedor secundario -->
                <div id="content">

                    <!-- barra superior -->
                    <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                        <!-- Sidebar Toggle (Topbar) -->
                        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                            <i class="fa fa-bars"></i>
                        </button>
                        <img src="../img/uts.png" width="80" height="70" class="imagen-menu"/>
                        <h2 class="h2-menu">Unidades Tecnologicas de Santander</h2>


                        <!-- cuadro usuario -->
                        <ul class="navbar-nav ml-auto">

                            <!-- divisor -->
                            <div class="topbar-divider d-none d-sm-block"></div>
                            <!-- fin divisor -->

                            <!-- usuario informacion -->
                            <li class="nav-item dropdown no-arrow">
                                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span class="mr-2 d-none d-lg-inline text-gray-600 small">Usuario</span>
                                    <img class="img-profile rounded-circle" src="../img/avatar-aspirante.svg"/>
                                </a>
                                <!-- desplegable usuario -->
                                <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">

                                    <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                                        Cerrar Sesion
                                    </a>
                                </div>
                                <!-- fin desplegable usuario -->
                            </li>
                            <!-- fin usuario informacion -->
                        </ul>
                        <!-- fin cuadro usuario -->
                    </nav>
                    <!-- fin barra superior -->
                    <!-- Contenedor interno-->
                    <div class="container-fluid">

                        <!-- Page Heading -->
                        <div class="d-sm-flex align-items-center justify-content-between mb-4">
                            <h1 class="h3 mb-0 text-gray-800">OFertas Activas!!</h1>

                        </div>

                        <!-- fin seccion cuadros -->
                        <!-- tabla -->
                        <div class="card mb-4">
                            <div class="card-header"><i class="fas fa-table mr-1"></i>Tabla de ofertas</div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <h:form>
                                        <h1><h:outputText value="Lista Ofertas"/></h1>
                                        <p:dataTable value="#{ofertaBean.listaoferta}" var="item">
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="CodigoOferta"/>
                                                </f:facet>
                                                <h:outputText value="#{item.codigoOferta}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="TipoOferta"/>
                                                </f:facet>
                                                <h:outputText value="#{item.tipoOferta}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="DescricionOferta"/>
                                                </f:facet>
                                                <h:outputText value="#{item.descricionOferta}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="ExperienciaOferta"/>
                                                </f:facet>
                                                <h:outputText value="#{item.experienciaOferta}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="CantidadAspirantesOferta"/>
                                                </f:facet>
                                                <h:outputText value="#{item.cantidadAspirantesOferta}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="TituloRequerido"/>
                                                </f:facet>
                                                <h:outputText value="#{item.tituloRequerido}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="EstadoOferta"/>
                                                </f:facet>
                                                <h:outputText value="#{item.estadoOferta}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="NitEmpresa"/>
                                                </f:facet>
                                                <h:outputText value="#{item.nitEmpresa.nombreEmpresa}"/>
                                            </p:column>
                                        </p:dataTable>
                                    </h:form>

                                </div>
                            </div>
                        </div>
                        <!-- fin tabla -->

                    </div>
                    <!-- /.contenedor interno -->

                </div>
                <!-- fin Contenedor secundario -->
                <!-- Footer -->
                <footer class="sticky-footer bg-white ">
                    <div class="container my-auto ">
                        <div class="copyright text-center my-auto ">
                            <span>Copyright &copy; Miguel Leonardo Cordoba-- Johan Arley Ortiz---2020</span>
                        </div>
                    </div>
                </footer>
                <!-- fin Footer -->

            </div>
            <!-- fin contenedor principal -->

        </div>
        <!-- fin  Wrapper -->
        <!--componentes necesarios-->
        <script src="../componentes/bootstrap/js/bootstrap.bundle.min.js "></script>
        <script src="../js/desplegar.js"></script>
        <!-- fin de componentes -->
    </h:body>

</html>
