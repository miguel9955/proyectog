<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <p:menubar>
            <p:menuitem value="Inicio" outcome="/index"/>
            <p:menuitem  value="Aspirante" outcome="/admin/List"/>
            <p:menuitem  value="Empresa" outcome="/admin/ViewE"/>

        </p:menubar>
    <h:body>
        <p:growl id="msj" />

        <p:dialog widgetVar="valor" modal="true" showEffect="clip" header="Nuevo Registro" resizable="false">
            <p:ajax event="close" listener="#{empresaBean.limpiar()}" update=":p" />
            <f:view>


                <h:form id="p">
                    <h1><h:outputText value="Editar"/></h1>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="NitEmpresa:" for="nitEmpresa" />
                        <p:inputText id="nitEmpresa" value="#{empresaBean.empresa.nitEmpresa}" title="NitEmpresa" required="true" requiredMessage="The NitEmpresa field is required."/>
                        <p:outputLabel value="IdEmpresa:" for="idEmpresa" />
                        <p:inputText id="idEmpresa" value="#{empresaBean.empresa.idEmpresa}" title="IdEmpresa" required="true" requiredMessage="The IdEmpresa field is required."/>
                        <p:outputLabel value="NombreEmpresa:" for="nombreEmpresa" />
                        <p:inputText id="nombreEmpresa" value="#{empresaBean.empresa.nombreEmpresa}" title="NombreEmpresa" required="true" requiredMessage="The NombreEmpresa field is required."/>
                        <p:outputLabel value="CiudadEmpresa:" for="ciudadEmpresa" />
                        <p:inputText id="ciudadEmpresa" value="#{empresaBean.empresa.ciudadEmpresa}" title="CiudadEmpresa" required="true" requiredMessage="The CiudadEmpresa field is required."/>
                        <p:outputLabel value="DireccionEmpresa:" for="direccionEmpresa" />
                        <p:inputText id="direccionEmpresa" value="#{empresaBean.empresa.direccionEmpresa}" title="DireccionEmpresa" required="true" requiredMessage="The DireccionEmpresa field is required."/>
                        <p:outputLabel value="TelefonoEmpresa:" for="telefonoEmpresa" />
                        <p:inputText id="telefonoEmpresa" value="#{empresaBean.empresa.telefonoEmpresa}" title="TelefonoEmpresa" required="true" requiredMessage="The TelefonoEmpresa field is required."/>
                        <p:outputLabel value="CorreoEmpresa:" for="correoEmpresa" />
                        <p:inputText id="correoEmpresa" value="#{empresaBean.empresa.correoEmpresa}" title="CorreoEmpresa" required="true" requiredMessage="The CorreoEmpresa field is required."/>

                        <p:commandButton value="Update" actionListener="#{empresaBean.actualizar()}" oncomplete="PF('valor').hide();"
                                         rendered="#{empresaBean.empresa.nitEmpresa != null}"
                                         update=":Datos p :msj"/>
                    </p:panelGrid>
                </h:form>
            </f:view>

        </p:dialog>
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAspiranteTitle}"></h:outputText>
        </ui:define>


            <h:form id="Datos">
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{empresaBean.listaempresa}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="NitEmpresa"/>
                        </f:facet>
                        <h:outputText value="#{item.nitEmpresa}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IdEmpresa"/>
                        </f:facet>
                        <h:outputText value="#{item.idEmpresa}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="NombreEmpresa"/>
                        </f:facet>
                        <h:outputText value="#{item.nombreEmpresa}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="CiudadEmpresa"/>
                        </f:facet>
                        <h:outputText value="#{item.ciudadEmpresa}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DireccionEmpresa"/>
                        </f:facet>
                        <h:outputText value="#{item.direccionEmpresa}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="TelefonoEmpresa"/>
                        </f:facet>
                        <h:outputText value="#{item.telefonoEmpresa}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="CorreoEmpresa"/>
                        </f:facet>
                        <h:outputText value="#{item.correoEmpresa}"/>
                    </p:column>
                    <p:column headerText="Eliminar" exportable="false">
                        <p:commandButton icon="fa fa-trash" value="Eliminar" actionListener="#{empresaBean.eliminar(item)}" 
                                         update=":Datos :msj"/>
                    </p:column>
                    <p:column headerText="Actualizar" exportable="false">
                        <p:commandButton icon="fa fa-pencil" value="Actualizar" actionListener="#{empresaBean.cargarDatosO(item)}" 
                                         update=":p" oncomplete="PF('valor').show();"/>
                    </p:column>
                </p:dataTable>
            </h:form>
    </h:body>
</html>
