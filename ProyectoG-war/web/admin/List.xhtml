<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListAspiranteTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AspiranteListForm">
                <p:panel header="#{bundle.ListAspiranteTitle}">
                    <p:dataTable id="datalist" value="#{aspiranteController.items}" var="item"
                                 selectionMode="single" selection="#{aspiranteController.selected}"
                                 paginator="true"
                                 rowKey="#{item.documentoAspirante}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAspiranteTitle_documentoAspirante}"/>
                            </f:facet>
                            <h:outputText value="#{item.documentoAspirante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAspiranteTitle_idAspirante}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAspirante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAspiranteTitle_tipodocumentoAspirante}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipodocumentoAspirante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAspiranteTitle_nombresApitante}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombresApitante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAspiranteTitle_apellidosAspirante}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidosAspirante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAspiranteTitle_fechaAspirante}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaAspirante}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAspiranteTitle_carreraAspirante}"/>
                            </f:facet>
                            <h:outputText value="#{item.carreraAspirante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAspiranteTitle_semestreAspirante}"/>
                            </f:facet>
                            <h:outputText value="#{item.semestreAspirante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAspiranteTitle_telefonoAspirante}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefonoAspirante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAspiranteTitle_correoAspirante}"/>
                            </f:facet>
                            <h:outputText value="#{item.correoAspirante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAspiranteTitle_hojadevidaAspirante}"/>
                            </f:facet>
                            <center>
                                <a href="#{facesContext.externalContext.requestContextPath}#{item.hojadevidaAspirante   }" target="_blank">
                                  Ver
                                </a>
                            </center>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{aspiranteController.prepareCreate}" update=":AspiranteCreateForm" oncomplete="PF('AspiranteCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":AspiranteViewForm" oncomplete="PF('AspiranteViewDialog').show()" disabled="#{empty aspiranteController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":AspiranteEditForm" oncomplete="PF('AspiranteEditDialog').show()" disabled="#{empty aspiranteController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{aspiranteController.destroy}" update=":growl,datalist" disabled="#{empty aspiranteController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
